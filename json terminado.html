<!DOCTYPE html>
<html>

 <head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    
      <title>TABLA</title>
  <script src="alumno.js"> </script>
<script>

function verResultado() {
  var out = document.getElementById("output");
  var table = document.createElement("div");
  var trNombre = document.createElement("div");
  var trEdad = document.createElement("div");
  var trCursos = document.createElement("div");
  table.className = "container";
  trNombre.className = "row";
  trEdad.className = "row";
  trCursos.className = "row";


  table.border = "1";

  var td1 = document.createElement("div");
  var td2 = document.createElement("div");
  td1.className = "col";
  td2.className = "col";
  td1.innerText = "Nombre:";
  td2.innerText = alumno.nombre;
  trNombre.appendChild(td1);
  trNombre.appendChild(td2);

  td1 = document.createElement("div");
  td2 = document.createElement("div");
  td1.className = "col";
  td2.className = "col";
  td1.innerText = "Edad:";
  td2.innerText = alumno.edad;
  trEdad.appendChild(td1);
  trEdad.appendChild(td2);

  td1 = document.createElement("div");
  td2 = document.createElement("div");
  td1.className = "col";
  td2.className = "col";
  td1.innerText = "Cursos:";
  var ulCursos = document.createElement("UL");
  for (var i = 0; i < alumno.cursos.length; i++) {
      var liCurso = document.createElement("LI");
      liCurso.innerHTML = alumno.cursos[i];
      ulCursos.appendChild(liCurso);
      liCurso.id = "curso-" + i;
  }
  td2.appendChild(ulCursos);
  trCursos.appendChild(td1);
  trCursos.appendChild(td2);

  table.appendChild(trNombre);
  table.appendChild(trEdad);
  table.appendChild(trCursos);
  out.innerHTML = "";
  out.appendChild(table);
}
      
function quitar() {
    var y = document.getElementById("num").value;
    alumno.cursos.splice(y,1);
    verResultado();


}

function agregar() {
    var x = document.getElementById("add").value;
    alumno.cursos.push(x);
    verResultado();
}

 </script>
 </head>
<style>

   table {
 background-color: gray;
 color: white;
}
.row>.col, .bd-example-row .row>[class^=col-] {
    padding-top: .75rem;
    padding-bottom: .75rem;
    background-color: rgba(86,61,124,.15);
    border: 1px solid rgba(86,61,124,.2);
}
</style>
 <body>
    <p id="demo"></p>
 
    
     Cursos: &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Ingresa posicion a eliminar
   <form name="Add" id="Add" method="get">
       <input type="text" name="add" id="add" placeholder="Ingresa Curso"/>
       <input type="number" name="num" id="num" placeholder="Elige del '0,1,2....n ' " min="0" /><br /><br />
       <input type="submit" value="Reiniciar Todo" />
      

   
   </form>
     <br />
   <button onclick="agregar()" class="btn btn-primary">Agregar</button><br /><br />
   <button onclick="quitar()">Quitar</button> <br /><br />
   
   <button onclick="verResultado()" class="btn btn-primary">Ver Resultado</button>
   <div id="output" style="margin: 10px; padding: 5px;"></div>
 

 
       
  
 </body>
</html>
